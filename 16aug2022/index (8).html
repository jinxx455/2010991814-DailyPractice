<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getData() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var mobile = document.getElementById("mobile").value;
        //local storage
        localStorage.setItem("txtvalue", email);
        localStorage.setItem("txtvalue1", password);
        localStorage.setItem("txtvalue2", mobile);
      }
    </script>
    <fieldset>
      <form action="index.html">
        <legend>Sign Up form:</legend>
        <label for="">Email:</label>
        <input type="text" name="email" id="email" /><br /><br />
        <label for="">Password: </label>
        <input type="text" name="password" id="password" /><br /><br />
        <label for="">Mobile Number: </label>
        <input type="text" name="mobile" id="mobile" /><br /><br />
        <input type="submit" name="" id="" value="Submit" onclick="getData()" />
      </form>
    </fieldset>
  </body>
</html>
