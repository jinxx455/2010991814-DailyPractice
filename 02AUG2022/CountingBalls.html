<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Balls</title>
    <script>
        function fn()
        {
            var totalBalls=document.getElementById("totalBalls").value;
            var teamMember=document.getElementById("teamMember").value;
            var eachBalls=Math.floor(totalBalls/teamMember);
            var remainingBalls=totalBalls-(eachBalls*teamMember);
            document.getElementById("p1").innerHTML="each member will get: "+eachBalls; 
            document.getElementById("p2").innerHTML="Remaining balls : "+remainingBalls; 
                

        }
    </script>
</head>
<body>
    <label for="">Enter total Number of balls: </label><input id="totalBalls" name="totalBalls" type="number"><br><br>
    <label for="">Enter total Number of balls: </label><input id="teamMember" name="teamMember" type="number"><br><br>
    <button onclick="fn()">Click</button>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
